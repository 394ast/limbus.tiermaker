<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなでつくる　リンバスTier表</title>
    <style>
      body { font-family: sans-serif; margin: 24px; }
      .sync-mode { margin: 8px 0 12px; }
      .sync-mode label { margin-right: 12px; }
      .id-images { display: flex; flex-wrap: wrap; gap: 6px; justify-content: flex-end; }
      .id-images img { width: 56px; height: 56px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
      table { border-collapse: collapse; width: 100%; max-width: 760px; margin-bottom: 20px; }
      th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: right; }
      th:first-child, td:first-child { text-align: left; }
      .error { color: #b00020; }
    </style>
</head>
<body>
  <h2>みんなでつくる　リンバスTier表</h2>

  <div class="sync-mode">
    <label><input type="radio" name="syncMode" value="before" checked> 同期前</label>
    <label><input type="radio" name="syncMode" value="after"> 同期後</label>
  </div>

  <p id="status"></p>

  <h3>Identity</h3>
  <table>
    <thead>
      <tr>
        <th>グループ（四捨五入）</th>
        <th>画像</th>
      </tr>
    </thead>
    <tbody id="resultBodyIdentity"></tbody>
  </table>

  <h3>EGO</h3>
  <table>
    <thead>
      <tr>
        <th>グループ（四捨五入）</th>
        <th>画像</th>
      </tr>
    </thead>
    <tbody id="resultBodyEgo"></tbody>
  </table>

    <script>
    const statusEl = document.getElementById('status');
    const bodyIdentityEl = document.getElementById('resultBodyIdentity');
    const bodyEgoEl = document.getElementById('resultBodyEgo');
    const syncModeInputs = document.querySelectorAll('input[name="syncMode"]');

    const state = {
      tierlist: null,
      x: null,
      exceptIdentityIds: new Set(),
      exceptEgoIds: new Set(),
    };

    function calcValue(row, x) {
      const numerator = row[1] + 0.01 * x * row[3];
      const denominator = row[2] + 0.01 * x * row[4];
      return denominator === 0 ? NaN : numerator / denominator;
    }

    function buildGroupedRows(rows, x) {
      const grouped = new Map();

      for (let group = 9; group >= 0; group -= 1) {
        grouped.set(group, []);
      }

      rows.forEach((row) => {
        const value = calcValue(row, x);

        if (!Number.isFinite(value)) {
          throw new Error(`ID ${row[0]} の計算結果が不正です。`);
        }

        if (value <= 1 || value >= 10) {
          throw new Error(`ID ${row[0]} の計算結果が範囲外です: ${value}（1より大きく10未満である必要があります）`);
        }

        const rounded = Math.round(value);

        if (!grouped.has(rounded)) {
          throw new Error(`ID ${row[0]} の丸め後グループが範囲外です: ${rounded}`);
        }

        grouped.get(rounded).push(row[0]);
      });

      return Array.from(grouped.entries());
    }

    function applyExceptOverrides(groupedRows, exceptIds) {
      const grouped = new Map(groupedRows.map(([groupValue, ids]) => [groupValue, [...ids]]));

      if (!grouped.has(0)) {
        grouped.set(0, []);
      }

      for (let group = 1; group <= 9; group += 1) {
        const ids = grouped.get(group) ?? [];
        grouped.set(group, ids.filter((id) => !exceptIds.has(id)));
      }

      const exceptFromRows = grouped.get(0) ?? [];
      const mergedExcept = new Set(exceptFromRows);
      exceptIds.forEach((id) => mergedExcept.add(id));
      grouped.set(0, Array.from(mergedExcept));

      return Array.from(grouped.entries());
    }

    function moveIdToExcept(id) {
      if (!Number.isInteger(id)) {
        throw new Error(`except へ移動するIDが不正です: ${id}`);
      }

      if (id < 13001) {
        state.exceptIdentityIds.add(id);
      } else {
        state.exceptEgoIds.add(id);
      }

      if (state.tierlist && Number.isFinite(state.x)) {
        renderRows(state.tierlist, state.x);
      }
    }


    function getIdentityImageUrl(id) {
      const checked = document.querySelector('input[name="syncMode"]:checked');
      const syncMode = checked ? checked.value : 'before';

      if (syncMode === 'after') {
        return `https://raw.githubusercontent.com/394ast/limbus.sharetool/main/Identities.After/${id}.3.jpg`;
      }

      return `https://raw.githubusercontent.com/394ast/limbus.sharetool/main/Identities.Before/${id}.1.jpg`;
    }

    function getEgoImageUrl(id) {
      return `https://raw.githubusercontent.com/394ast/limbus.sharetool/main/EGO/${id}.jpg`;
    }

    function renderImageCells(ids, type) {
      const images = ids.map((id) => {
        const src = type === 'identity' ? getIdentityImageUrl(id) : getEgoImageUrl(id);
        return `<img src="${src}" alt="${id}" loading="lazy">`;
      }).join('');

      return `<div class="id-images">${images}</div>`;
    }

    function renderRows(tierlist, x) {
      const identityRows = tierlist.filter((row) => row[0] < 13001);
      const egoRows = tierlist.filter((row) => row[0] >= 13001);

      const identityGroupedRows = applyExceptOverrides(buildGroupedRows(identityRows, x), state.exceptIdentityIds);
      const egoGroupedRows = applyExceptOverrides(buildGroupedRows(egoRows, x), state.exceptEgoIds);

      bodyIdentityEl.innerHTML = identityGroupedRows.map(([groupValue, ids]) => {
        const label = groupValue === 0 ? 'except' : groupValue;
        return `<tr><td>${label}</td><td>${renderImageCells(ids, 'identity')}</td></tr>`;
      }).join('');

      bodyEgoEl.innerHTML = egoGroupedRows.map(([groupValue, ids]) => {
        const label = groupValue === 0 ? 'except' : groupValue;
        return `<tr><td>${label}</td><td>${renderImageCells(ids, 'ego')}</td></tr>`;
      }).join('');
    }

    const DEFAULT_X = 1;

    function getQuerySettings() {
      const params = new URLSearchParams(window.location.search);
      const tableParam = params.get('T');
      const xParam = params.get('X');

      const tableIndex = Number.parseInt(tableParam ?? '0', 10);
      const xValue = xParam !== null ? Number(xParam) : DEFAULT_X;

      return {
        tableIndex: Number.isInteger(tableIndex) && tableIndex >= 0 ? tableIndex : 0,
        xValue,
      };
    }

    async function loadAndRender() {
      const { tableIndex, xValue } = getQuerySettings();
      const x = xValue;

      if (!Number.isFinite(x)) {
        statusEl.textContent = 'URLクエリ X は数値で指定してください。例: ?T=0&X=1';
        statusEl.className = 'error';
        return;
      }

      try {
        const response = await fetch(`./data/table${tableIndex}.json`);
        if (!response.ok) {
          throw new Error(`table${tableIndex} の取得に失敗しました: ${response.status}`);
        }

        const tierlist = await response.json();
        state.tierlist = tierlist;
        state.x = x;
        renderRows(tierlist, x);

        statusEl.textContent = `読み込み完了（table${tableIndex} / 件数: ${tierlist.length} / X: ${x}）`;
        statusEl.className = '';

      } catch (err) {
        statusEl.textContent = `エラー: ${err.message}`;
        statusEl.className = 'error';
        bodyIdentityEl.innerHTML = '';
        bodyEgoEl.innerHTML = '';
      }
    }

    syncModeInputs.forEach((input) => {
      input.addEventListener('change', () => {
        if (state.tierlist && Number.isFinite(state.x)) {
          renderRows(state.tierlist, state.x);
        }
      });
    });

    window.moveIdToExcept = moveIdToExcept;

    loadAndRender();
  </script>
</body>
</html>
