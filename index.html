<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなでつくる　リンバスTier表</title>
    <style>
      body { font-family: sans-serif; margin: 24px; }
      table { border-collapse: collapse; width: 100%; max-width: 760px; margin-bottom: 20px; }
      th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: right; }
      th:first-child, td:first-child { text-align: left; }
      .error { color: #b00020; }
    </style>
</head>
<body>
  <h2>みんなでつくる　リンバスTier表</h2>

  <p id="status"></p>

  <h3>ID 13001 未満</h3>
  <table>
    <thead>
      <tr>
        <th>グループ（四捨五入）</th>
        <th>ID一覧</th>
      </tr>
    </thead>
    <tbody id="resultBodyLow"></tbody>
  </table>

  <h3>ID 13001 以上</h3>
  <table>
    <thead>
      <tr>
        <th>グループ（四捨五入）</th>
        <th>ID一覧</th>
      </tr>
    </thead>
    <tbody id="resultBodyHigh"></tbody>
  </table>

  <script>
    const statusEl = document.getElementById('status');
    const bodyLowEl = document.getElementById('resultBodyLow');
    const bodyHighEl = document.getElementById('resultBodyHigh');

    function calcValue(row, x) {
      const numerator = row[1] + 0.01 * x * row[3];
      const denominator = row[2] + 0.01 * x * row[4];
      return denominator === 0 ? NaN : numerator / denominator;
    }

    function buildGroupedRows(rows, x) {
      const grouped = new Map();

      rows.forEach((row) => {
        const value = calcValue(row, x);

        if (!Number.isFinite(value)) {
          throw new Error(`ID ${row[0]} の計算結果が不正です。`);
        }

        if (value <= 0 || value >= 10) {
          throw new Error(`ID ${row[0]} の計算結果が範囲外です: ${value}（0より大きく10未満である必要があります）`);
        }

        const rounded = Math.round(value);
        const ids = grouped.get(rounded) ?? [];
        ids.push(row[0]);
        grouped.set(rounded, ids);
      });

      return Array.from(grouped.entries())
        .sort((a, b) => b[0] - a[0]);
    }

    function renderRows(tierlist, x) {
      const lowerRows = tierlist.filter((row) => row[0] < 13001);
      const higherRows = tierlist.filter((row) => row[0] >= 13001);

      const lowerGroupedRows = buildGroupedRows(lowerRows, x);
      const higherGroupedRows = buildGroupedRows(higherRows, x);

      bodyLowEl.innerHTML = lowerGroupedRows.map(([groupValue, ids]) => {
        return `<tr><td>${groupValue}</td><td>${ids.join(', ')}</td></tr>`;
      }).join('');

      bodyHighEl.innerHTML = higherGroupedRows.map(([groupValue, ids]) => {
        return `<tr><td>${groupValue}</td><td>${ids.join(', ')}</td></tr>`;
      }).join('');
    }

    const DEFAULT_X = 1;

    function getQuerySettings() {
      const params = new URLSearchParams(window.location.search);
      const tableParam = params.get('T');
      const xParam = params.get('X');

      const tableIndex = Number.parseInt(tableParam ?? '0', 10);
      const xValue = xParam !== null ? Number(xParam) : DEFAULT_X;

      return {
        tableIndex: Number.isInteger(tableIndex) && tableIndex >= 0 ? tableIndex : 0,
        xValue,
      };
    }

    async function loadAndRender() {
      const { tableIndex, xValue } = getQuerySettings();
      const x = xValue;

      if (!Number.isFinite(x)) {
        statusEl.textContent = 'URLクエリ X は数値で指定してください。例: ?T=0&X=1';
        statusEl.className = 'error';
        return;
      }

      try {
        const response = await fetch(`./data/table${tableIndex}.json`);
        if (!response.ok) {
          throw new Error(`table${tableIndex} の取得に失敗しました: ${response.status}`);
        }

        const tierlist = await response.json();
        renderRows(tierlist, x);

        statusEl.textContent = `読み込み完了（table${tableIndex} / 件数: ${tierlist.length} / X: ${x}）`;
        statusEl.className = '';

      } catch (err) {
        statusEl.textContent = `エラー: ${err.message}`;
        statusEl.className = 'error';
        bodyLowEl.innerHTML = '';
        bodyHighEl.innerHTML = '';
      }
    }

    loadAndRender();
  </script>
</body>
</html>
