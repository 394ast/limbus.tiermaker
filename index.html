<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなでつくる　リンバスTier表</title>
    <style>
      body { font-family: sans-serif; margin: 24px; }
      .controls { margin-bottom: 12px; }
      input[type="number"] { width: 90px; }
      table { border-collapse: collapse; width: 100%; max-width: 760px; }
      th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: right; }
      th:first-child, td:first-child { text-align: left; }
      .error { color: #b00020; }
    </style>
</head>
<body>
  <h2>みんなでつくる　リンバスTier表</h2>

  <div class="controls">
    <label for="xInput">x:</label>
    <input id="xInput" type="number" value="1" step="0.1">
    <button id="reloadButton" type="button">再計算</button>
  </div>

  <p id="status"></p>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>(point + 0.01 × x × Xpoint) / (vote + 0.01 × x × Xvote)</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    const statusEl = document.getElementById('status');
    const bodyEl = document.getElementById('resultBody');
    const xInput = document.getElementById('xInput');
    const reloadButton = document.getElementById('reloadButton');

    function calcValue(row, x) {
      const numerator = row[1] + 0.01 * x * row[3];
      const denominator = row[2] + 0.01 * x * row[4];
      return denominator === 0 ? NaN : numerator / denominator;
    }

    function renderRows(tierlist, x) {
      const rows = tierlist.map((row) => {
        const value = calcValue(row, x);
        return {
          id: row[0],
          value,
        };
      });

      bodyEl.innerHTML = rows.map(({ id, value }) => {
        const display = Number.isFinite(value) ? value.toFixed(6) : 'NaN';
        return `<tr><td>${id}</td><td>${display}</td></tr>`;
      }).join('');
    }

    function getQuerySettings() {
      const params = new URLSearchParams(window.location.search);
      const tableParam = params.get('T');
      const xParam = params.get('X') ?? params.get('?X');

      const tableIndex = Number.parseInt(tableParam ?? '0', 10);
      const xValue = xParam !== null ? Number(xParam) : null;

      return {
        tableIndex: Number.isInteger(tableIndex) && tableIndex >= 0 ? tableIndex : 0,
        xValue,
      };
    }

    async function parseTierlistResponse(response) {
      const raw = await response.text();

      try {
        return JSON.parse(raw);
      } catch (_error) {
        const normalized = raw.replace(/\{/g, '[').replace(/\}/g, ']');
        return JSON.parse(normalized);
      }
    }

    async function loadAndRender() {
      const { tableIndex } = getQuerySettings();
      const x = Number(xInput.value);

      if (!Number.isFinite(x)) {
        statusEl.textContent = 'x には数値を入力してください。';
        statusEl.className = 'error';
        return;
      }

      try {
        const response = await fetch(`./data/table${tableIndex}.json`, { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`table${tableIndex} の取得に失敗しました: ${response.status}`);
        }

        const tierlist = await parseTierlistResponse(response);
        renderRows(tierlist, x);

        statusEl.textContent = `読み込み完了（table${tableIndex} / 件数: ${tierlist.length}）`;
        statusEl.className = '';

      } catch (err) {
        statusEl.textContent = `エラー: ${err.message}`;
        statusEl.className = 'error';
        bodyEl.innerHTML = '';
      }
    }

    reloadButton.addEventListener('click', loadAndRender);

    xInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        loadAndRender();
      }
    });

    const { xValue } = getQuerySettings();
    if (Number.isFinite(xValue)) {
      xInput.value = String(xValue);
    }

    loadAndRender();
  </script>
</body>
</html>
